name: SonarCloud Analysis

on:
  workflow_call:  # Позволяет вызывать этот workflow из других workflow

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check SONAR_TOKEN presence
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "SONAR_TOKEN is not set!"
            exit 1
          else
            echo "SONAR_TOKEN is set (value masked)."
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Установка Python (если нужно)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Установка Node.js (если нужно)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Анализ через SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: -X  # Enables debug logging
